<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Marker Indices Tracker</title>
</head>

<body>
<div class="row">
    <div class="col-md-8 col-sm-18 col-xs-18">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Marker Indices</h3>
            </div>
            <div class="panel-body">
                <div class="Selection">
                    <div class="select is-link is-fullwidth" style="margin-right: 1.5rem;">
<!--                        <form action="/reduceIndices" method="post" name="reduced">-->
                        <form action="/reduceIndices" method="post" name="reduced">
                            <label for="text">Reduce an index:</label>
                            <select name = "selectedTokenRed">
                            {% for i in selectedTokenRed %}
                                <option value={{i[1]}}">{{i[0]}}</option>
                            {% endfor %}
                            </select>
                            <input type="submit" name = "changingList" value="Reduce Index"/>
                        </form>
                         <form action="/addIndices" method="post" class="add-entry">
                            <label for="text">Add a new index</label>
                            <select name = "selectedTokenAdd">
                            {% for i in selectedTokenAdd %}
                                <option value={{i[1]}}">{{i[0]}}</option>
                            {% endfor %}
                            </select>
                            <input type="submit" name = "changingList" value="Add Index"/>
                        </form>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class = "updatePart">
                    <form action="/ShowIndices" method="post" class="add-entry">
                        <input type="submit" name = "updatePart" onclick="/ShowIndices" value = "Show Results">
                    </form>
                    </div>
            </div>
        </div>

    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>
</html>
